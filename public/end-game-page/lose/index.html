<!DOCTYPE html>
<head>
    <title>Cath the Alian!</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/end-game-board.css">
    <link rel="stylesheet" type="text/css" href="../css/stars.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
</head>
<body>

<header>
    <div class="home"></div>
    <div class="tittle">You lose :(</div>
    <div class="profile">Guest<div class="profile-icon"></div></div>
</header>
<article>
    <div class="content">
        <div class="end-game-board">
            <div class="end-game-board__stars">
                <div class="end-game-board__star dark-star end-game-board__star-1"></div>
                <div class="end-game-board__star dark-star end-game-board__star-2"></div>
                <div class="end-game-board__star dark-star end-game-board__star-3"></div>
            </div>
            <table class="end-game-board__total-table">
                <tr>
                    <td>Game moves:</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Score:</td>
                    <td>-100</td>
                </tr>
            </table>
            <div class="end-game-board__controls">
                <input type="button" value="Back to menu" class="end-game-board__control">
                <input type="button" value="Play again" class="end-game-board__control">
            </div>
        </div>
    </div>
</article>

<footer>
    <div class="footer__fore"></div>
</footer>
</body>
