<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cath the Alian!</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../login/css/login-form.css">
    <link rel="stylesheet" type="text/css" href="./css/registration-form.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
</head>
<body>

<header>
    <div class="home"></div>
    <div class="tittle">Registration</div>
    <div class="profile">Guest<div class="profile-icon"></div></div>
</header>
<article>
    <div class="content">
        <form class = "registration-form">
            <div class="input"><input type="text" class="form-input registration-input" placeholder="Your nickname"></div>
            <div class="input"><input type="email" class="form-input registration-input" placeholder="Your email"></div>
            <div class="input"><input type="password" class="form-input registration-input" placeholder="Password"></div>
            <div class="input"><input type="password" class="form-input registration-input" placeholder="Repeat password"></div>
            <div class="avatar">
                <div class="login-form__button avatar-button">Choose avatar</div>
                <div class="avatar-text">No avatar choose!</div>
                <div class="hide-input" hidden><input class="hide-input-avatar" type="file"></div>
            </div>
            <div class = "login-form__links">
                <div><a href="#" class="login-form__link">I already have account!</a></div>
            </div>
            <input type="submit" class="login-form__button" value="Submit">
        </form>
    </div>
</article>

<footer>
    <div class="footer__fore"></div>
</footer>
<script src="js/avatar.js"></script>
</body>
</html>
