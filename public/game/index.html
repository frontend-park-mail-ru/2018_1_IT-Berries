<!DOCTYPE html>
<head>
    <title>Cath the Alien!</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
</head>
<body>

<header>
    <div class="home"></div>
    <div class="tittle">Cath the Alien!</div>
    <div class="profile">Guest<div class="profile-icon"></div></div>
</header>
<article>
    <div class="content">
        <div class="playing-field">
            <table class="playing-field-row_1">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3"></td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5"></td>
                    <td class="playing-field-column-6"></td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                </tr>
            </table>
            <table class="playing-field-row_2">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3">
                        <div class="rocket"></div>
                    </td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5"></td>
                    <td class="playing-field-column-6"></td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                    <td class="playing-field-column-9"></td>
                </tr>
            </table>
            <table class="playing-field-row_3">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3"></td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5"></td>
                    <td class="playing-field-column-6"></td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                </tr>
            </table>
            <table class="playing-field-row_4">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3"></td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5">
                        <div class="ufo"></div>
                    </td>
                    <td class="playing-field-column-6"></td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                    <td class="playing-field-column-9"></td>
                </tr>
            </table>
            <table class="playing-field-row_5">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3"></td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5"></td>
                    <td class="playing-field-column-6"></td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                </tr>
            </table>
            <table class="playing-field-row_6">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3"></td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5"></td>
                    <td class="playing-field-column-6">
                        <div class="rocket"></div>
                    </td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                    <td class="playing-field-column-9"></td>
                </tr>
            </table>
            <table class="playing-field-row_7">
                <tr>
                    <td class="playing-field-column-1"></td>
                    <td class="playing-field-column-2"></td>
                    <td class="playing-field-column-3"></td>
                    <td class="playing-field-column-4"></td>
                    <td class="playing-field-column-5"></td>
                    <td class="playing-field-column-6"></td>
                    <td class="playing-field-column-7"></td>
                    <td class="playing-field-column-8"></td>
                </tr>
            </table>
        </div>
        <div class="players-tables">
            <table class="player-panel player-1-panel">
                <thead><tr><th class="player-nickname">Ivan</th></tr></thead>
                <tbody>
                <tr>
                    <td>Moves:</td>
                    <td class="player-moves">0</td>
                </tr>
                <tr>
                    <td>Score:</td>
                    <td class="player-score">0</td>
                </tr>
                </tbody>
            </table>
            <div class="stretching"></div>
            <table class="player-panel player-2-panel">
                <thead><tr><th class="player-nickname">Bot</th></tr></thead>
                <tbody>
                <tr>
                    <td>Moves:</td>
                    <td class="player-moves">0</td>
                </tr>
                <tr>
                    <td>Score:</td>
                    <td class="player-score">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</article>

<footer>
    <div class="footer__fore"></div>
</footer>
</body>
